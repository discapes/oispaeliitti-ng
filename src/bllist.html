<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>Oispa eliitti</title>

		<link rel="icon" type="image/png" href="/favicon.png" />
		<style>
			html,
			body {
				padding: 0;
				margin: 0;
			}
			textarea {
				width: 100%;
				height: 100%;
				resize: none;
				padding: 10px;
				outline: none;
			}
			form {
				margin: auto;
				height: 100vh;
				width: 100vw;
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<form method="post" action="__SERVER__/block_list">
			<textarea name="text" class="w-full h-full"> </textarea>
			<button type="submit">Save</button>
		</form>
		<script type="module">
			const res = await fetch("__SERVER__/block_list");
			document.querySelector("textarea").value = await res.text();
		</script>
	</body>
</html>
